---
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"

includes:
  pc: .taskfiles/pre-commit.yaml

tasks:
  test:
    desc: Run all tests
    cmds:
      - cargo test --locked --all-features --all-targets
      - cargo test --locked --all-features --doc

  doc:
    desc: Create cargo docs
    cmds:
      - rm -rf target/doc
      - cargo doc --no-deps --open
